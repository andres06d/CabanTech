<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="images/logocab-white.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        integrity="sha512-bnIvzh6FU75ZKxp0GXLH9bewza/OIw6dLVh9ICg0gogclmYGguQJWl8U30WpbsGTqbIiAwxTsbe76DErLq5EDQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- additional css -->
    <link rel="stylesheet" href="index.css">
    <!-- additional js -->
    <script src="index.js"></script>
</head>

<body class="m-0 h-full font-[Poppins]">
    <main
        class="min-h-[96%] bg-gradient-to-br from-zinc-50 to-zinc-200 grid grid-cols-12">
        <div class="col-span-12 lg:col-span-5">
            <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
                <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                    <img class="mx-auto h-24 w-auto block" src="images/logocab.png" alt="Logo">
                    <h2 class="mt-8 text-center text-4xl font-bold leading-9 tracking-tight text-zinc-950">
                        CabanTech
                    </h2>
                    <h2
                        class="mt-2 text-center text-lg font-bold leading-9 tracking-tight text-zinc-500">
                        Inicia sesión</h2>
                </div>

                <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                    <form id="login-form" class="max-w-sm mx-auto space-y-6">
                        <div class="relative flex-1 min-w-[200px]">
                            <label for="email"
                                class="absolute z-10 px-1 font-medium transition-all bg-white text-xs top-0 left-6 border-[1.5px] border-zinc-950 text-zinc-800 cursor-text -translate-y-2/4 rounded">
                                Correo
                            </label>
                            <input id="email" name="email" type="email" autocomplete="email" class="primary-input w-full py-2 px-4 rounded-xl border-[1.5px] border-zinc-800 outline-none text-zinc-800 focus:ring-1 focus:ring-zinc-950 focus:shadow-lg focus:shadow-stone-900"
                                required autofocus/>
                        </div>
                        <div class="relative flex-1 min-w-[200px]">
                            <label for="password" class="absolute z-10 px-1 font-medium transition-all bg-white text-xs top-0 left-6 border-[1.5px] border-zinc-950 text-zinc-800 cursor-text -translate-y-2/4 rounded">
                                Contraseña</label>
                            <input id="password" type="password"
                                class="primary-input w-full py-2 px-4 rounded-xl border-[1.5px] border-zinc-800 outline-none text-zinc-800 focus:ring-1 focus:ring-zinc-950 focus:shadow-lg focus:shadow-stone-900 "
                                required>
                        </div>
                        <div class="text-center">
                            <button id="login-button" type="submit"
                                class="flex w-full justify-center rounded-md bg-gradient-to-br from-orange-400 to-orange-600 hover:bg-gradient-to-b focus:ring-4 focus:outline-none focus:ring-orange-400 px-3 py-1.5 text-sm font-semibold leading-6 text-zinc-950 shadow-lg shadow-orange-300/50">Iniciar sesión</button>
                        </div>
                        <div class="text-sm text-center">
                            <a href="#"
                                class="font-semibold text-yellow-700 hover:text-yellow-500">Olvidé la contraseña</a>
                        </div>
                    </form>

                    <div class="flex mt-10 space-x-6 justify-center text-zinc-950">
                        <a href="#"
                            class="icone hover:text-orange-500">
                            <i class="fa-brands fa-instagram"></i>
                            <span class="sr-only">Instagram page</span>
                        </a>
                        <a href="#" class="icone hover:text-orange-500">
                            <i class="fa-brands fa-twitter"></i>
                            <span class="sr-only">Twitter page</span>
                        </a>
                        <a href="#"
                            class="icone hover:text-orange-500">
                            <i class="fa-brands fa-github"></i>
                            <span class="sr-only">GitHub account</span>
                        </a>
                        <a href="#" class="icone hover:text-orange-500">
                            <i class="fa-solid fa-earth-americas"></i>
                            <span class="sr-only">Website</span>
                        </a>
                    </div>
                </div>
            </div>

        </div>
        <div
            class="h-full bg-[url('./images/fondo.jpeg')] bg-cover bg-center gradiente col-span-7 hidden lg:block">
        </div>
    </main>
    <script>
        document.getElementById('login-form').addEventListener('submit', function (event) {
            event.preventDefault();

            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            var formData = new FormData();
            formData.append("email", email);
            formData.append("password", password);

            console.log(email);
            console.log(password);
            axios.post('./php/login.php', formData)
                .then(function (response) {
                    console.log(response.data);
                    window.location.href = './html/ini.html';
                })
                .catch(function (error) {
                    console.log(error.response.data);
                    alert('Error al iniciar sesión. Verifica tus credenciales.');
                });
        });
    </script>
    <footer
        class="min-h-[4%] bg-gradient-to-br from-orange-400 to-orange-600 flex items-center justify-center w-full">
        <span class="text-md text-black">© 2023&nbsp;<a href="#"
                class="hover:underline">CabanTech</a>. All Rights Reserved.
        </span>
    </footer>
</body>

</html>
