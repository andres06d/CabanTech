        <form id="ledForm">
            <div class="flex items-center mb-4">
                <label for="startHour" class="mr-2">Hora de inicio:</label>
                <select id="startHour" name="startHour" class="px-2 py-1 border rounded">

                    <option value="PM">PM</option>
                </select>
            </div>

            <div class="flex items-center mb-4">
                <label for="state" class="mr-2">Estado:</label>
                <select id="state" name="state" class="px-2 py-1 border rounded">

                    <option value="0">Apagado</option>
                </select>

            <div class="mb-4">
                <h3 class="mb-4 font-semibold ">Seleccionar Luces:</h3>

                <!-- Contenido de lucesContainer -->
            </div>

                class="bg-orange-600 hover:bg-orange-800 text-white font-bold shadow-orange-600/50 py-2 px-4 rounded">
                Guardar
            </button>

    <script>
        var Nombre = document.getElementById('SpamNombreUsuario');
        var Correo = document.getElementById('SpamCorreoUsuario');
        var sessionCookie = document.cookie.replace(/(?:(?:^|.*;\s*)session\s*=\s*([^;]*).*$)|^.*$/, '$1');
        var userDataCookie = document.cookie.replace(/(?:(?:^|.*;\s*)datos_usuario\s*=\s*([^;]*).*$)|^.*$/, '$1');
        userDataCookie = decodeURIComponent(userDataCookie);

        if (!sessionCookie) {
            // Si la cookie de sesión no está presente, redirigir al usuario a la página de inicio de sesión
            window.location.href = '../index.html';
        } else if (userDataCookie) {
            // Si la cookie de datos del usuario está presente, decodificarla y mostrar su contenido en la consola
            try {
                var userData = JSON.parse(userDataCookie);
                Nombre.textContent = userData.nombre;
                Correo.textContent = userData.correo;
                console.log(userData);
            } catch (error) {
                console.error("Error al analizar la cookie de datos_usuario:", error);
            }
        }

        // Función para borrar la cookie de sesión y cerrar sesión
        function logout() {
            document.cookie = 'session=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            // Redirigir al usuario a la página de inicio de sesión
            window.location.href = '../index.html';
        }







        // Obtén la referencia a la tabla por su id
        var lucesTable = document.getElementById('lucesTable');

        // Realiza la solicitud Axios al cargar la página
        var formData = new FormData();
        formData.append("idCabaña", userData.cabañaSeleccionada["ID Cabaña"]);

        axios.post("../php/consultarLuces.php", formData)
            .then(function (response) {
                // Limpia el contenido actual de la tabla
                lucesContainer.innerHTML = '';

                // Itera sobre los resultados y agrupa en bloques de 4
                for (var i = 0; i < response.data.length; i += 4) {
                    // Crea un nuevo contenedor ul para cada grupo de 4 elementos
                    var ulContainer = document.createElement('ul');
                    ulContainer.className = "items-center w-full text-sm font-medium text-white bg-stone-700 border border-stone-200 rounded-lg sm:flex";

                    // Agrega hasta 4 elementos a este contenedor
                    for (var j = i; j < i + 4 && j < response.data.length; j++) {
                        var luz = response.data[j];
                        
                        var listItem = document.createElement('li');
                        listItem.className = "w-full border-b border-orange-600 sm:border-b-0 sm:border-r border-orange-600";
                        listItem.innerHTML = `
    <div class="flex items-center pl-3">
        <input id="led${luz['ID Luz']}" type="checkbox" value="${luz['ID Luz']}" name="leds[]"
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2">
        <label for="led${luz['ID Luz']}" class="w-full py-3 ml-2 text-sm font-medium text-white">${luz.Nombre}</label>
    </div>`;

                        // Agrega la fila a la tabla
                        ulContainer.appendChild(listItem);
                    }

                    // Agrega el contenedor ul al contenedor principal
                    lucesContainer.appendChild(ulContainer);
                }
            })
            .catch(function (error) {
                console.error(error);
            });













        const form = document.getElementById('ledForm');

        // Generar las opciones de horas y minutos
        const hours = Array.from({ length: 12 }, (_, i) => {
            const hour = (i + 1).toString().padStart(2, '0');
            return `<option value="${hour}">${hour}</option>`;
        });
        const minutes = Array.from({ length: 60 }, (_, i) => {
            const minute = i.toString().padStart(2, '0');
            return `<option value="${minute}">${minute}</option>`;
        });

        // Agregar las opciones de horas y minutos a los select correspondientes
        document.getElementById('startHour').innerHTML = hours.join('');
        document.getElementById('endHour').innerHTML = hours.join('');
        document.getElementById('startMinute').innerHTML = minutes.join('');
        document.getElementById('endMinute').innerHTML = minutes.join('');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const startHour = document.getElementById('startHour').value;
            const startMinute = document.getElementById('startMinute').value;
            const endHour = document.getElementById('endHour').value;
            const endMinute = document.getElementById('endMinute').value;

            const startPeriod = document.getElementById('startPeriod').value;
            const endPeriod = document.getElementById('endPeriod').value;

            // Convertir la hora de formato 12 horas a formato 24 horas
            const startTime = convertTo24HourFormat(startHour, startMinute, startPeriod);
            const endTime = convertTo24HourFormat(endHour, endMinute, endPeriod);

            const state = document.getElementById('state').value;
            const leds = Array.from(document.querySelectorAll('input[name="leds[]"]:checked')).map(checkbox => checkbox.value);

            console.log(startTime);
            console.log(endTime);
            console.log(state);
            console.log(leds);

            // Enviar datos al servidor mediante Axios
            var formData = new FormData();
            formData.append("startTime", startTime);
            formData.append("endTime", endTime);
            formData.append("state", state);
            formData.append("leds", JSON.stringify(leds)); // Convertir a cadena JSON

            console.log("Contenido de formData:");
            for (let pair of formData.entries()) {
                console.log(pair[0] + ', ' + pair[1]);
            }


            axios.post('../php/actualizar_programacion_luces.php', formData)
                .then(function (response) {
                    console.log(response.data);
                    alert('Los cambios se guardaron correctamente.');

                    // Restablecer los valores del formulario y desmarcar los checkboxes
                    form.reset();
                    const checkboxes = document.querySelectorAll('input[name="leds[]"]');
                    checkboxes.forEach((checkbox) => (checkbox.checked = false));
                })
                .catch(function (error) {
                    console.error(error);
                    alert('Hubo un error al guardar los cambios.');
                });
        });

        function convertTo24HourFormat(hour, minute, period) {
            let hour24 = parseInt(hour);
            if (period === 'PM' && hour24 !== 12) {
                hour24 += 12;
            }
            if (period === 'AM' && hour24 === 12) {
                hour24 = 0;
            }
            return hour24 + ':' + minute + ':00';
        }






    </script>
