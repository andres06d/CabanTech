    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-4 text-center">ENCENDER LUCES DE MANERA INDIVIDUAL</h1>
        <div class="grid grid-cols-4 gap-4 divide-x" id="contenedorBotones">
        </div>
    </div>


    <script>
        var Nombre = document.getElementById('SpamNombreUsuario');
        var Correo = document.getElementById('SpamCorreoUsuario');
        var sessionCookie = document.cookie.replace(/(?:(?:^|.*;\s*)session\s*=\s*([^;]*).*$)|^.*$/, '$1');
        var userDataCookie = document.cookie.replace(/(?:(?:^|.*;\s*)datos_usuario\s*=\s*([^;]*).*$)|^.*$/, '$1');
        userDataCookie = decodeURIComponent(userDataCookie);
        var userData = JSON.parse(userDataCookie);

        // Función para crear y agregar botones al contenedor
        function crearBotones(datosBotones) {
            // Obtén el contenedor
            var contenedor = document.getElementById('contenedorBotones');

            console.log(datosBotones);

            // Itera sobre los datos del JSON
            datosBotones.forEach(function (boton) {
                // Crea un elemento de botón
                var nuevoBoton = document.createElement('button');

                // Configura el ID del botón como el ID Luz
                nuevoBoton.id = 'ledButton' + boton['ID Luz'];

                // Estado inicial del botón
                var ledValue = (boton.Descripcion.toLowerCase() === 'encendido') ? 0 : 1; // Invierte la lógica

                // Configura la clase del botón según esté encendido o apagado
                nuevoBoton.className = ledValue ? 'p-2 rounded-md bg-stone-900 text-white border border-orange-600' : 'p-2 rounded-md bg-orange-600 shadow-lg shadow-orange-600/50';

                // Convierte el nombre a mayúsculas antes de asignarlo
                nuevoBoton.innerHTML = boton.Nombre.toUpperCase();

                // Agrega el botón al contenedor
                contenedor.appendChild(nuevoBoton);

                // Agrega un event listener al botón para manejar el clic
                nuevoBoton.addEventListener('click', function () {
                    // Realiza la lógica de cambio de clase y la petición POST
                    ledValue = 1 - ledValue; // Cambia el estado al hacer clic

                    nuevoBoton.className = ledValue ? 'p-2 rounded-md bg-stone-900 text-white border border-orange-600' : 'p-2 rounded-md bg-orange-600 shadow-lg shadow-orange-600/50';

                    // Realiza la petición POST a actualizarDescripcion.php
                    var formData = new FormData();
                    formData.append("idLuz", boton['ID Luz']);
                    formData.append("descripcion", ledValue ? 'apagado' : 'encendido'); // Invierte la descripción
                    console.log("La luz modificada es: " + boton['ID Luz'] + " la descripción es: " + (ledValue ? 'apagado' : 'encendido'));

                    axios.post("../php/actualizarDescripcion.php", formData)
                        .then(function (response) {
                            console.log(response.data);
                        })
                        .catch(function (error) {
                            console.error(error);
                        });
                });
            });
        }
        console.log(userData.cabañaSeleccionada["ID Cabaña"]);
        var formData = new FormData();
        
        formData.append("idCabaña", userData.cabañaSeleccionada["ID Cabaña"]);

        axios.post("../php/consultarLuces.php", formData)
            .then(function (response) {
                crearBotones(response.data);
                console.log(response.data);
            })
            .catch(function (error) {
                console.error(error);
            });




        if (!sessionCookie) {
            // Si la cookie de sesión no está presente, redirigir al usuario a la página de inicio de sesión
            window.location.href = '../index.html';
        } else if (userDataCookie) {
            // Si la cookie de datos del usuario está presente, decodificarla y mostrar su contenido en la consola
            try {

                Nombre.textContent = userData.nombre;
                Correo.textContent = userData.correo;
                console.log(userData);
            } catch (error) {
                console.error("Error al analizar la cookie de datos_usuario:", error);
            }
        }

        // Función para borrar la cookie de sesión y cerrar sesión
        function logout() {
            document.cookie = 'session=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            // Redirigir al usuario a la página de inicio de sesión
            window.location.href = '../index.html';
        }


    </script>
