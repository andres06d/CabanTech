    <script>
        var Nombre = document.getElementById('SpamNombreUsuario');
        var Correo = document.getElementById('SpamCorreoUsuario');
        var sessionCookie = document.cookie.replace(/(?:(?:^|.*;\s*)session\s*=\s*([^;]*).*$)|^.*$/, '$1');
        var userDataCookie = document.cookie.replace(/(?:(?:^|.*;\s*)datos_usuario\s*=\s*([^;]*).*$)|^.*$/, '$1');
        userDataCookie = decodeURIComponent(userDataCookie);

        if (!sessionCookie) {
            // Si la cookie de sesión no está presente, redirigir al usuario a la página de inicio de sesión
            window.location.href = '../index.html';
        } else if (userDataCookie) {
            // Si la cookie de datos del usuario está presente, decodificarla y mostrar su contenido en la consola
            try {
                var userData = JSON.parse(userDataCookie);
                Nombre.textContent = userData.nombre;
                Correo.textContent = userData.correo;
                console.log(userData);
            } catch (error) {
                console.error("Error al analizar la cookie de datos_usuario:", error);
            }
        }

        // Función para borrar la cookie de sesión y cerrar sesión
        function logout() {
            document.cookie = 'session=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            // Redirigir al usuario a la página de inicio de sesión
            window.location.href = '../index.html';
        }



        function createCell(text, classes = []) {
            const cell = document.createElement('td');
            cell.className = classes.join(' ');
            cell.textContent = text;
            return cell;
        }

        var formData = new FormData();
        formData.append("idCabaña", userData.cabañaSeleccionada["ID Cabaña"]);

        axios.post('../php/obtener_datos.php', formData)
            .then(function (response) {
                var ledChanges = response.data;
                console.log(response.data);

                var tableBody = document.getElementById('led-changes-body');


                ledChanges.forEach(function (change) {
                    var estado = "";
                    if (change.Estado == 1) {
                        estado = "encendido"
                    } else {
                        estado = "apagado"
                    }
                    var row = document.createElement('tr');
                    row.className = 'border-b border-gray-200';
                    row.appendChild(createCell(change.Nombre || 'Unknown', ['px-6', 'py-4', 'font-medium', 'text-white', 'whitespace-nowrap', 'bg-stone-800']));
                    row.appendChild(createCell(estado, ['px-6', 'py-4', 'text-black', 'bg-stone-200']));
                    row.appendChild(createCell(change.Fecha, ['px-6', 'py-4', 'font-medium', 'text-white', 'bg-stone-800', 'whitespace-nowrap', 'bg-gray-50']));
                    row.appendChild(createCell(change.Hora, ['px-6', 'py-4', 'text-black', 'bg-stone-200']));

                    tableBody.appendChild(row);

                });

                // Aplica DataTables después de llenar la tabla
                $(document).ready(function () {
                    setTimeout(function () {
                        var table = $('#miTabla').DataTable({
                            searching: false, // Deshabilita la función de búsqueda
                            info: false, // Deshabilita la información de la tabla
                            // Deshabilita la paginación
                            language: {
                                "lengthMenu": "Mostrar _MENU_ registros por página",
                                "zeroRecords": "No se encontraron resultados",
                                "info": "Mostrando _START_ a _END_ de _TOTAL_ entradas",
                                "infoEmpty": "Mostrando 0 a 0 de 0 entradas",
                                "infoFiltered": "(filtrado de _MAX_ entradas totales)",
                                "paginate": {
                                    "previous": "Anterior",
                                    "next": "Siguiente"
                                }
                            },
                            initComplete: function () {
                                this.api().columns().every(function () {
                                    var column = this;
                                    var select = $('<select class="bg-gray-200 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"><option value=""></option></select>')
                                        .appendTo($(column.header()))
                                        .on('mousedown', function (e) {
                                            // Prevén que se ejecute la ordenación cuando haces clic en el select
                                            e.stopPropagation();
                                        })
                                        .on('change', function () {
                                            var val = $.fn.dataTable.util.escapeRegex(
                                                $(this).val()
                                            );

                                            column
                                                .search(val ? '^' + val + '$' : '', true, false)
                                                .draw();
                                        });

                                    column.data().unique().sort().each(function (d, j) {
                                        select.append('<option value="' + d + '">' + d + '</option>')
                                    });
                                });
                            },
                        });
                    },  ); // Retrasa la ejecución en 1000 milisegundos (1 segundo)
                });
                // Retrasa la ejecución en 1000 milisegundos (1 segundo)
            })
            .catch(function (error) {
                console.error(error);
            });
        // Llama a la función para agregar las opciones al selector
