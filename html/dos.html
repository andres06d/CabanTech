  <div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4 text-center">ENCENDER TODAS LAS LUCES</h1>
    <button id="ledButtonall"
      class="w-full px-2 py-2 rounded-md bg-stone-900 text-white text-4xl border border-orange-600">Encender</button>
  </div>

  <script>
    var Nombre = document.getElementById('SpamNombreUsuario');
    var Correo = document.getElementById('SpamCorreoUsuario');
    var sessionCookie = document.cookie.replace(/(?:(?:^|.*;\s*)session\s*=\s*([^;]*).*$)|^.*$/, '$1');
    var userDataCookie = document.cookie.replace(/(?:(?:^|.*;\s*)datos_usuario\s*=\s*([^;]*).*$)|^.*$/, '$1');
    userDataCookie = decodeURIComponent(userDataCookie);

    if (!sessionCookie) {
      // Si la cookie de sesión no está presente, redirigir al usuario a la página de inicio de sesión
      window.location.href = '../index.html';
    } else if (userDataCookie) {
      // Si la cookie de datos del usuario está presente, decodificarla y mostrar su contenido en la consola
      try {
        var userData = JSON.parse(userDataCookie);
        Nombre.textContent = userData.nombre;
        Correo.textContent = userData.correo;
        console.log(userData);
      } catch (error) {
        console.error("Error al analizar la cookie de datos_usuario:", error);
      }
    }

    // Función para borrar la cookie de sesión y cerrar sesión
    function logout() {
      document.cookie = 'session=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
      // Redirigir al usuario a la página de inicio de sesión
      window.location.href = '../index.html';
    }



    /// Obtener el botón por su ID
    var boton = document.getElementById('ledButtonall');
    var formData = new FormData();
    formData.append("idCabaña", userData.cabañaSeleccionada["ID Cabaña"]);

    axios.post("../php/consultarLuces.php", formData)
      .then(function (response) {
        // Contadores para luces encendidas y apagadas
        var encendidas = 0;
        var apagadas = 0;

        // Contar luces encendidas y apagadas
        response.data.forEach(function (luz) {
          if (luz.Descripcion.toLowerCase() === 'encendido') {
            encendidas++;
          } else {
            apagadas++;
          }
        });

        // Determinar la descripción inicial del botón (mayoría)
        var inicialDescripcion = encendidas > apagadas ? 'encendido' : 'apagado';

        // Actualizar el estilo y el texto del botón según la descripción inicial
        boton.className = inicialDescripcion === 'encendido' ?
          "w-full px-2 py-2 rounded-md bg-stone-900 text-white text-4xl border border-orange-600" :
          "w-full px-2 py-2 rounded-md bg-stone-900 text-white text-4xl border border-orange-700";

        boton.innerHTML = inicialDescripcion === 'encendido' ? 'Apagar' : 'Encender';
      })
      .catch(function (error) {
        console.error(error);
      });

    // Manejar el clic en el botón
    boton.addEventListener('click', function () {
      // Realizar la solicitud Axios para consultar las luces
      var formData = new FormData();
      formData.append("idCabaña", userData.cabañaSeleccionada["ID Cabaña"]);

      axios.post("../php/consultarLuces.php", formData)
        .then(function (response) {
          // Contadores para luces encendidas y apagadas
          var encendidas = 0;
          var apagadas = 0;

          // Contar luces encendidas y apagadas
          response.data.forEach(function (luz) {
            console.log(luz.Descripcion.toLowerCase());
            if (luz.Descripcion.toLowerCase() === 'encendido') {
              encendidas++;
            } else {
              apagadas++;
            }
          });

          // Determinar la nueva descripción (mayoría)
          var nuevaDescripcion = encendidas > apagadas ? 'apagado' : 'encendido';

          // Actualizar todas las luces en la base de datos
          response.data.forEach(function (luz) {
            // Obtener el ID de la luz
            var idLuz = luz['ID Luz'];

            // Actualizar la descripción en la base de datos
            var formData = new FormData();
            formData.append("idLuz", idLuz);
            formData.append("descripcion", nuevaDescripcion);

            axios.post("../php/actualizarDescripcion.php", formData)
              .then(function (response) {
                console.log(response.data);
              })
              .catch(function (error) {
                console.error(error);
              });
          });

          // Actualizar el estilo del botón según el nuevo estado
          boton.className = nuevaDescripcion === 'encendido' ?
            "w-full px-2 py-2 rounded-md bg-stone-900 text-white text-4xl border border-orange-600" :
            "w-full px-2 py-2 rounded-md bg-stone-900 text-white text-4xl border border-orange-700";

          boton.innerHTML = nuevaDescripcion === 'encendido' ? 'Apagar' : 'Encender';

        })
        .catch(function (error) {
          console.error(error);
        });
    });





  </script>
