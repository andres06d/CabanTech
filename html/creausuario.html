        <script>
            var id_usuario;
            var Nombre = document.getElementById('SpamNombreUsuario');
            var Correo = document.getElementById('SpamCorreoUsuario');
            var sessionCookie = document.cookie.replace(/(?:(?:^|.*;\s*)session\s*=\s*([^;]*).*$)|^.*$/, '$1');
            var userDataCookie = document.cookie.replace(/(?:(?:^|.*;\s*)datos_usuario\s*=\s*([^;]*).*$)|^.*$/, '$1');
            userDataCookie = decodeURIComponent(userDataCookie);
            var userData = JSON.parse(userDataCookie);


            if (!sessionCookie) {
                // Si la cookie de sesión no está presente, redirigir al usuario a la página de inicio de sesión
                window.location.href = '../index.html';
            } else if (userDataCookie) {
                // Si la cookie de datos del usuario está presente, decodificarla y mostrar su contenido en la consola
                try {

                    Nombre.textContent = userData.nombre;
                    Correo.textContent = userData.correo;
                    console.log(userData);
                } catch (error) {
                    console.error("Error al analizar la cookie de datos_usuario:", error);
                }
            }

            // Función para borrar la cookie de sesión y cerrar sesión
            function logout() {
                document.cookie = 'session=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                // Redirigir al usuario a la página de inicio de sesión
                window.location.href = '../index.html';
            }

            window.addEventListener('load', function () {
                if (userData.Rol !== 'Administrador') {
                    // Redirige al usuario a ini.html si no es un administrador
                    window.location.href = 'ini.html';
                }
            });



            document.getElementById('crearuser').addEventListener('click', function () {
                // Obtener valores del formulario
                var nombre = document.getElementById('nombreuser2');
                var apellido = document.getElementById('apellidouser2');
                var tipoDocumento = document.getElementById('asgina2');
                var numeroDocumento = document.getElementById('numeroid2');
                var telefono = document.getElementById('tel2');
                var direccion = document.getElementById('direc2');
                var fechaNacimiento = document.getElementById('fechanacimiento2');
                var contraseña = document.getElementById('contra2');
                var rol = document.getElementById('rol');
                var correo = document.getElementById('correo');

                // Validar campos (puedes agregar más validaciones según tus necesidades)

                // Crear objeto FormData para enviar datos al servidor
                var formData = new FormData();
                formData.append('nombre', nombre.value);
                formData.append('apellido', apellido.value);
                formData.append('tipoDocumento', tipoDocumento.options[tipoDocumento.selectedIndex].text);
                formData.append('numeroDocumento', numeroDocumento.value);
                formData.append('telefono', telefono.value);
                formData.append('direccion', direccion.value);
                formData.append('fechaNacimiento', fechaNacimiento.value);
                formData.append('contraseña', contraseña.value);
                formData.append('correo', correo.value);
                formData.append('rol', rol.options[rol.selectedIndex].text);

                for (var pair of formData.entries()) {
                    console.log(pair[0] + ': ' + pair[1]);
                }

                axios.post("../php/crear_usuario.php", formData)
                    .then(function (response) {

                        console.log(response.data);
                        alert('usuario creado con exito');

                        nombre.value = '';
                        apellido.value = '';
                        tipoDocumento.selectedIndex = 1;
                        numeroDocumento.value = '';
                        telefono.value = '';
                        direccion.value = '';
                        fechaNacimiento.value = '';
                        contraseña.value = '';
                        correo.value = '';
                        rol.selectedIndex = 0;
                    })
                    .catch(function (error) {
                        console.error(error);
                    });







            });






        </script>
